<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body >

    <div class="calc-screen">
        
        
            <div class="calc-button-row ">
               
              <div class="calculator shadow rounded-9">
                <div >
                    <input style="width: 400px;"  id="result" type="text" placeholder="" class="form-control p-4 fs-1">
        
                </div>
               
                
               <div class="container bg-black mt-3">
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" id="seven"  onclick="displayNumber(7)" >7</button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" onclick="displayNumber(8)" id="eight">8</button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);"  class="btn btn-primary" onclick="displayNumber(9)" id="nine">9</button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary fs-5" onclick="displayNumber('*')" id="mul" class="opt">&#215;</button>
                <br>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" onclick="displayNumber(4)" id="four">4</button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" onclick="displayNumber(5)" id="five">5</button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" onclick="displayNumber(6)" id="six">6
                </button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary fs-5" onclick="displayNumber('-')" id="sub" class="opt">&#8722;
            
                </button>
                <br>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" onclick="displayNumber(1)" id="one">1
    
                </button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" onclick="displayNumber(2)" id="two">2
    
                </button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary" onclick="displayNumber(3)" id="three">3
    
                </button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary fs-5" onclick="displayNumber('+')" id="add" class="opt">&#43;
                   
    
                </button>
                <br>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary fs-5" onclick="Cleardata()" id="ac">AC
    
                </button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary " onclick="displayNumber(0)" id="zero">0
    
                </button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary fs-4" onclick="displayNumber('/')" id="div" class="opt">&#247;
    
                </button>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39);" class="btn btn-primary fs-2" onclick="evaluateExpression()" id="equal" class="opt">&#61;
    
                </button>
                <br>
                <button style="border-radius: 50px;background-color: rgb(45, 39, 39); margin-left: 146px;" class="btn btn-primary  fs-5" onclick="removelastCharector()" id="del">&#9003;
    
                </button>
               </div>
              
              </div>
    
            </div>
       
        <script src="./script.js">

        </script>

    </div>
</body>
</html>
